<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Hw.css">
<meta charset="UTF-8">
<title>Runner Hand</title>

<style>
	tr
	{
		padding: 500px;
		text-align: center;
	}
	.modal {
    display: none;
    position: fixed;
    padding-top: 8%;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    margin: auto;
		width: 10%;
}

p2
{
	text-align: center
}

</style>
</head>

<body>

<p><img id="sonic" src ="sonic.gif" width = "350" height="200"></p>
<p><img id="lion" src ="kashi.gif" width = "350" height="200"></p>

<div id="myModal" class="modal">
  <div class="modal-content">
    <p2><img src="you-win.png" alt="sonic" width="400" height="350"></p2>
  </div>
</div>
<div id="myModal2" class="modal">
  <div class="modal-content">
    <p2><img src="lose.png" alt="lion" width="400" height="350"></p2>
  </div>
</div>

<footer>
<center>
<table style="width:20%">
	<tr>
		<th><img id="paper" onclick="pap()" src="png/kra.png" alt="paper"></th>
		<th><img id="hammer" onclick="ham()" src="png/kon.png" alt="hammer"></th>
		<th><img id="cutter" onclick="cut()" src="png/kan.png" alt="cutter"></th>
	</tr>
</table>
</center>
</footer>

<p id=pa></p>

<script type="text/javascript">
function pap()
{
	var state = fight(0) ;
	document.getElementById("pa").innerHTML = state;
	moveRight(state) ;
}
function ham()
{
var state = fight(1) ;
	document.getElementById("pa").innerHTML = state;
	moveRight(state) ;
}
function cut()
{
var state = fight(2) ;
	document.getElementById("pa").innerHTML = "cutter";
	moveRight(state) ;
}

function fight(player){
	var ran = Math.floor(Math.random() * 3);
	if(player == 0)
	{
		if(ran == 0){//draw
			return 0 ;
		}else if(ran == 1){//lose
			return 1 ;
		} else if(ran == 2){//win
			return 2 ;
		}
	}

	else if(player == 1){
		if(ran == 0){//draw
			return 1 ;
		}else if(ran == 1){//lose
			return 0 ;
		} else if(ran == 2){//win
			return 2 ;
		}
	}

	else if(player == 2){
	if(ran == 0){//win
		return 2 ;
	}else if(ran == 1){//lose
		return 1 ;
	} else if(ran == 2){//draw
		return 0 ;
	}
	}
}
 function moveRight(move){
	 var modal = document.getElementById('myModal');
	 var modal2 = document.getElementById('myModal2');

		if(move == 1){
			if(parseInt(sonic.style.left)<screen.width-500)
				sonic.style.left = parseInt(sonic.style.left) + screen.width/9 + 'px';
				else {
					sonic.style.left = 10 + 'px';
					lion.style.left = 10 + 'px';

					modal.style.display = "block";
					window.onclick = function(event)
					{
							if (event.target == modal)
							{
									modal.style.display = "none";
							}
					}
				}
		}
		else if(move == 2){
			if(parseInt(lion.style.left)<screen.width-500)
				lion.style.left = parseInt(lion.style.left) + screen.width/9 + 'px';
				else {
					lion.style.left = 10 + 'px';
					sonic.style.left = 10 + 'px';

					modal2.style.display = "block";
					window.onclick = function(event)
					{
							if (event.target == modal2)
							{
									modal2.style.display = "none";
							}
					}
				}
		}
   }

	   function run()
	   {
	   		var sonic,lion2 = null;
	   		sonic = document.getElementById("sonic") ;
				sonic.style.position= 'relative';
				sonic.style.left = '10px';

	    	lion2 = document.getElementById("lion") ;
		    lion2.style.position= 'relative';
		   	lion2.style.left = '10px';
	   }
	window.onload = run;
</script>
</body>
</html>
