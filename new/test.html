<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Hw.css">
		<meta charset="UTF-8">
		<title>Runner Hand</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="hand.js"></script>

	<body>
			<h1 id="status">Start</h1>
		<section>
			<p><img id="sonic" src ="source.gif" width = "250" height="190"></p>
			<p><img id="lion" src ="poke.gif" width = "250" height="190"></p>
		</section>

		<nav>
			<div id="myModal" class="modal">
  			<div class="modal-content">
    			<p><img src="winner.jpg" alt="sonic" width="400" height="350"></p>
					<div class="replay">
						<p id="reset"><img src="replay.png" width="220" height="150"></p>
					</div>
  			</div>
			</div>

			<div id="myModal2" class="modal">
  			<div class="modal-content">
  		 		<p><img src="lose.png" alt="lose" width="400" height="350"></p>
					<div class="replay">
				 		<p id="reset2"><img src="replay.png" width="220" height="150"></p>
			 		</div>
  			</div>
			</div>
		</nav>

		<center>
			<table style="width:20%">
				<tr>
					<th><img id="paper" onclick="pap()" src="kra.png" alt="paper" width="75" height="75"></th>
					<th><img id="hammer" onclick="ham()" src="kon.png" alt="hammer" width="75" height="75"></th>
					<th><img id="cutter" onclick="cut()" src="kan.png" alt="cutter" width="75" height="75"></th>
				</tr>
			</table>
		</center>

	</body>
</html>
