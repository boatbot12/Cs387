<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="game.css">
		<script type = "text/javascript" src="jquery-3.1.1.min.js"></script>
		<script src="game.js"></script>
		<meta charset="UTF-8">
		<title>Runner Hand</title>
	</head>


	<body>

		<audio>
			<video id="win_sound" width="320" height="176">
		<source src="Sound/win.mp3" type="video/mp4">
	</audio>

	<audio>
		<video id="lose_sound" width="320" height="176">
		<source src="Sound/lose.mp3" type="video/mp4">
	</audio>

	<audio>
		<video id="run_sound" width="320" height="176">
		<source src="Sound/run.mp3" type="video/mp4">
	</audio>

			<h1 id="status">START</h1>
		<section>
			<p><img id="sonic" src ="gif/source.gif" width = "250" height="190"></p>
			<p><img id="lion" src ="gif/poke.gif" width = "250" height="190"></p>
		</section>

		<nav>
			<div id="myModal" class="modal">
  			<div class="modal-content">
    			<p><img src="jpg/winner.jpg" alt="sonic" width="400" height="350"></p>
					<div class="replay">
						<p id="reset"><img src="png/replay.png" width="220" height="150"></p>
					</div>
  			</div>
			</div>

			<div id="myModal2" class="modal">
  			<div class="modal-content">
  		 		<p><img src="png/lose.png" alt="lose" width="400" height="350"></p>
					<div class="replay">
				 		<p id="reset2"><img src="png/replay.png" width="220" height="150"></p>
			 		</div>
  			</div>
			</div>
		</nav>

		<center>
			<table style="width:20%">
				<tr>
					<th><img id="paper" onclick="pap()" src="png/kra.png" alt="paper" width="75" height="75"></th>
					<th><img id="hammer" onclick="ham()" src="png/kon.png" alt="hammer" width="75" height="75"></th>
					<th><img id="cutter" onclick="cut()" src="png/kan.png" alt="cutter" width="75" height="75"></th>
				</tr>
			</table>
		</center>

	</body>
</html>
